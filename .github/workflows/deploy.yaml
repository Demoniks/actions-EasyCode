name: "EasyCode Deploy"

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    env:
      NAME: CodigoFacilito

    steps:
      - name: Hello world
        run: echo "Hello world $NAME"

  second_job:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: first_job
    runs-on: ubuntu-latest

    steps:
      - name: Hello again
        run: echo "Hello again"
